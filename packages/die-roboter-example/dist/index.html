<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roboter - SO101 Demo</title>
    <style>body {
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.container {
  background-color: #fff;
  border-radius: 8px;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 2px 10px #0000001a;
}

h1 {
  color: #333;
  text-align: center;
}

.robot-container {
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-top: 20px;
  padding: 20px;
}

.controls {
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 20px;
  display: flex;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #4caf50;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  transition: background-color .3s;
}

button:hover {
  background-color: #45a049;
}

.robot {
  background-color: #f9f9f9;
  border-radius: 8px;
  padding: 15px;
}

.battery-level, .status, .position {
  margin: 5px 0;
  font-size: 14px;
}
</style>
