<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roboter - SO101 Demo</title>
    <style>body {
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.container {
  background-color: #fff;
  border-radius: 8px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 2px 10px #0000001a;
}

.main-content {
  flex-wrap: wrap;
  gap: 20px;
  height: calc(100vh - 100px);
  display: flex;
}

.left-panel {
  flex: 1;
  min-width: 300px;
}

.right-panel {
  flex: 1;
  min-width: 300px;
  overflow-y: auto;
}

@media (width <= 768px) {
  .main-content {
    flex-direction: column;
    height: auto;
  }

  .left-panel, .right-panel {
    width: 100%;
  }
}

h1 {
  color: #333;
  text-align: center;
}

.robot-container {
  border: 1px solid #ddd;
  border-radius: 8px;
  flex-direction: column;
  height: 100%;
  padding: 15px;
  display: flex;
}

.controls {
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 20px;
  display: flex;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #4caf50;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  transition: background-color .3s;
}

button:hover {
  background-color: #45a049;
}

.robot {
  background-color: #f9f9f9;
  border-radius: 8px;
  padding: 15px;
}

.battery-level, .status, .position {
  margin: 5px 0;
  font-size: 14px;
}

.sliders-container {
  background-color: #f9f9f9;
  border-radius: 8px;
  flex-direction: column;
  gap: 10px;
  height: 100%;
  margin-top: 15px;
  padding: 10px;
  display: flex;
  overflow-y: auto;
}

.slider-container {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  flex-direction: column;
  padding: 8px;
  display: flex;
}

.slider-label {
  justify-content: space-between;
  margin-bottom: 5px;
  display: flex;
}

.slider-value {
  color: #4caf50;
  font-weight: bold;
}

input[type="range"] {
  width: 100%;
  margin: 8px 0;
}

#robot-view {
  background-color: #f0f0f0;
  border-radius: 8px;
  width: 100%;
  height: 100%;
  min-height: 500px;
  overflow: hidden;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Die Roboter - SO101 Demo</h1>
        
        <div class="main-content">
            <!-- Left panel with robot view -->
            <div class="left-panel">
                <div class="robot-container">
                    <div id="robot-view"></div>
                </div>
            </div>
            
            <!-- Right panel with controls -->
            <div class="right-panel">
                <div class="controls-container">
                    <h2>Joint Controls</h2>
                    <div id="joint-sliders-so101" class="sliders-container">
                        <!-- Joint sliders will be added here dynamically -->
                    </div>
                    <div id="joint-sliders-lekiwi" class="sliders-container">
                        <!-- Joint sliders will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Parcel will automatically process this script tag -->
    <script type="module" src="/die-roboter-example.8ed14f75.js"></script>


</body></html>
